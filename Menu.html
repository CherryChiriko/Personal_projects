<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
      .smaller {width: 15%;}
    </style>
    <script type="text/javascript">
      function updateTextInput(val) {document.getElementById('textInput').content=val;}
    </script>

  </head>
  <body>
  <!-- <div class ="container bg-secondary smaller"> -->
  <div class ="container">
  <div class="row bg-secondary">
    <div class="btn-group-vertical">
      <!-- <div class="row g-1"> -->
        <button type="button" class="btn btn-dark">Clear Seeds</button>
        <button type="button" class="btn btn-dark">Load Seeds</button>
      <!-- </div> -->
    </div>
    <div class='row g-0'>
      <!-- <div class='col-md-5 w-auto mx-auto'> -->
      <div class='col-md-9 mx-5 my-1'>
        <div class="btn-group-vertical col-md-9" role="group" aria-label="Basic radio toggle button group">

          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-dark" for="btnradio1">move</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-dark" for="btnradio2">BG</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-dark" for="btnradio3">FG</label>
        </div>
      </div>
    </div>
    <!-- <div class="row g-0">
      <div class="col-md-9"> -->
        <button type="button" class="btn btn-dark my-1">Save Seeds</button>
      <!-- </div>
    </div> -->




        <form>

          <div class="row mb-3">
            <label for="sigma" class="col-sm-2 col-form-label">Sigma <i class="bi bi-info-circle text-info" data-toggle="tooltip" data-placement="top" title="Sigma is..."></i></label>
            <div class="col-sm-10">
              <input type="number" class="form-control-sm" id="sigma" min="0.1" step="0.1">
            </div>
          </div>
          <div class="row mb-3">
            <label for="lambda" class="col-sm-2 col-form-label">Lambda <i class="bi bi-info-circle text-info" data-toggle="tooltip" data-placement="top" title="Lambda is..."></i></label>
            <div class="col-sm-10">
              <input type="number" class="form-control-sm" id="lambda" min="0.1" step="0.1">
            </div>
          </div>
          <div class="row mb-3">
            <label for="delta" class="col-sm-2 form-label">Delta <i class="bi bi-info-circle text-info" data-toggle="tooltip" data-placement="top" title="Delta is..."></i></label>
            <div class="input-group">
              <input type="range" class="form-range-sm" id="delta" min="0.1" step="0.1" max="2" name="delta" onchange="updateTextInput(this.value);">
              <div class="input-group-text" id="textInput" content="">
            </div>
          </div>

          <div class="btn-group-justified" role="group" aria-label="Basic radio toggle button group">

            <input type="radio" class="btn-check" name="btnradio2" id="btnradio4" autocomplete="off" checked>
            <label class="btn btn-outline-dark" for="btnradio4">Standard</label>

            <input type="radio" class="btn-check" name="btnradio2" id="btnradio5" autocomplete="off">
            <label class="btn btn-outline-dark" for="btnradio5">Visualize</label>

            <input type="radio" class="btn-check" name="btnradio2" id="btnradio6" autocomplete="off">
            <label class="btn btn-outline-dark" for="btnradio6">Benchmark</label>
            <div class="form-check">
              <input type="checkbox" id="save" class="form-check-input" />
              <label for="checkbox" class="form-check-label"> Save result</label>
            </div>
          </div>

      </form>

        <button type="button" class="btn btn-primary">Proceed to Cut</button>
      </div>
      </div>



  </body>
</html>
