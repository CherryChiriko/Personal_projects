<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="quote.css" />
  </head>
  <body>
    <div id="quote-box" class="container mx-auto bg-white rounded w-50 d-flex flex-column p-5">
      <div id="quote" class="d-flex flex-column justify-content-center">
        <div class="quote-text"><i class="fas fa-quote-left"> </i><span id="text"></span></div>
        <div class="quote-author">- <span id="author"></span></div>
      </div>

      <div class="row">
        <div class="col-5">
          <a class="btn btn-social-icon btn-twitter btn-primary" href="twitter.com/intent/tweet" target="_blank" c id="tweet-quote"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="col-5">
          <button class="btn btn-primary" type="button" name="button" onclick="generateQuote()" id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
  <script src="quote.js"></script>
  </body>
  </html>
